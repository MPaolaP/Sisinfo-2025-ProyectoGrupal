<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ title }}</title>
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>

  <div id="container_login">
    <div class="decorative-line"></div>
    <span id="Distrito">{{titlecontainer}}</span>
    <span id="cinco">{{title2_container}}</span>
    <h2>{{subtitle_container }}</h2>
    <div id="container_input"> 
      <form id="login_form" method="post" action="{{ url_for('login') }}">
      <span id="user_password">{{user}}</span>
      <input type="text" id="username" name="username" placeholder="{{placeholder_user}}">
      <span id="user_password">{{password}}</span>
      <input type="password" id="password" name="password" placeholder="{{placeholder_password}}">
      <button id="login_button" type="submit">{{button_login}}</button>
      </form>
    </div>
  </div>
</body>
</html>
